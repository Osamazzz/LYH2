<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录界面</title>
    <link rel="stylesheet" href="./img/Untitled-1.css">
</head>
<body>
    <div id="wrapper">   
        <div class="header">
            <img class="right" src="./img/122.jpg" width="18px" height="18px">
            <p class="title">登录</p>
        </div>
        <div class="main">
                <div class="one">
                    <p>手机号或Email</p>
                    <input type="text" >
                </div>
                <div class="two">   
                    <p  class="important">密码</p>
                    <a class="iimportant" href="http://www.baidu.com">忘记密码</a>
                    <input type="text">
                    <a class="oimportant" href="http://www.baidu.com">手机验证码登录</a>
                </div>
                <button type="button" class="button">登录</button>
                <div class="lline">
                    <span class="line-left"></span>
                    <span class="text">更多登录方式</span>
                    <span class="line-right"></span>
                    <div id="picture">
                        <img class="google" src="./img/4.jpg">
                        <img class="github" src="./img/7.png">
                        <img class="weibo" src="./img/5.png">
                        <img class="QQ" src="./img/6.jpg">
                        <img class="wechat" src="./img/1.jpg">
                        <img class="in" src="./img/2.jpg">
                        <img class="shengluehao" src="./img/3.jpg">
                    </div>
                    <div class="buttom">
                        <button type="button" class="new">注册新账号</button>
                        <p class="footer">继续即表示你同意<a href="http://www.baidu.com" class="a">《服务条款》</a>和<a href="http://www.baidu.com" class="b">《隐私政策》</a> </p>
                    </div>
                </div>
        </div>
    </div>
